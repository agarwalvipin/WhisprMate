services:
  whisprmate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whisprmate
    ports:
      - "8501:8501"
    environment:
      # Default authentication credentials (can be overridden)
      - STREAMLIT_USERNAME=${STREAMLIT_USERNAME}
      - STREAMLIT_PASSWORD=${STREAMLIT_PASSWORD}
      # HuggingFace token for speaker diarization (set in .env or override here)
      - HF_TOKEN=${HF_TOKEN:-}
      # Uploads directory configuration
      - UPLOADS_HOST_PATH=${UPLOADS_HOST_PATH:-}
      - UPLOADS_DIR=${UPLOADS_DIR:-}
      # Logging configuration
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE=${LOG_FILE:-}
      # Streamlit configuration
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      # Mount uploads directory for persistent file storage
      # Use environment variable for host path, fallback to ./uploads
      - ${UPLOADS_HOST_PATH:-./uploads}:/app/uploads
      # Mount data directory for samples and outputs
      - ./data:/app/data
      # Mount logs directory
      - ${LOGS_HOST_PATH:-./logs}:/app/logs
      # Optional: Mount .env file if it exists
      - ./.env:/app/.env:ro
    restart: unless-stopped
    networks:
      - main_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8501/_stcore/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  main_network:
    external: true
    name: main_network

volumes:
  uploads_data:
    driver: local
  app_data:
    driver: local
